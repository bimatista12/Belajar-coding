<h1>Contoh HTML Komprehensif</h1>
    
        <!-- Daftar (List) -->
        <h2>Daftar</h2>
        <ul>
            <li>Ayam Geprek</li>
            <li>Nasi Goreng</li>
        </ul>
    
        <!-- Gambar -->
        <h2>Gambar</h2>
        <img src="https://tribratanews.polri.go.id/web/image/blog.post/50469/image" alt="Deskripsi Gambar" width="300" height="400">

    <!-- Tabel -->
    <h2>Tabel</h2>
    <table border="1">
        <tr>
            <th>Makanan</th>
            <th>Harga</th>
        </tr>
        <tr>
            <td>Ayam Geprek</td>
            <td>9000</td>
        </tr>
        <tr>
            <td>Nasi Goreng</td>
            <td>8000</td>
    </table>

    <!-- Formulir (Form) -->
    <h2>Formulir</h2>
    <form action="/proses-formulir" method="post">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required>

        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <br>

        <input type="submit" value="Kirim">
    </form>

    <!-- Hyperlink -->
    <h2>Hyperlink</h2>
    <a href="https://www.contohlink.com" target="_blank">Kunjungi Contoh Link</a>

</body>
</html>
