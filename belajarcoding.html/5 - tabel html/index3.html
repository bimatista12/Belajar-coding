<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hasil tabel</title>
</head>
<body>
    <table border="1">
        <tr bgcolor="348fge">
            <th rowspan="2">no</th>
            <th colspan="3">list</th>
            </tr>
            <tr bgcolor="#896gef">
                <th>nama</th>
                <th>tanggal lahir</th>
                <th>alamat</th>
            </tr>
            <tr>
                <td bgcolor="red">1</td>
                <td>1</td>
                <td>theo</td>
                <td>19 februari 1975</td>
            </tr>
            <tr>
                <td bgcolor="yellow">2</td>
                <td>2</td>
                <td>tutik</td>
                <td>19 desember 1979</td>
            </tr>
        </table>
</body>
</html>9
