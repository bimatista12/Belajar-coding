<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorit makanan & minuman 3</title>
</head>
<body>
    <h1>Makanan Favorit</h1>
    <ul type="square">
        <li>Soto ayam</li>
        <li>Sayur bayam</li>
        <li>Sambal tempe</li>
        <li>Ayam Geprek</li>
        <li>Mie Goreng</li>
    </ul>
    <h1>Minuman favorit</h1>
    <ul type="circle">
        <li>Es Pink Lava</li>
        <li>Es Coklat</li>
        <li>Es Teh</li>
        <li>Es Cappucino</li>
    </ul>
    <h1>Pesan makanan</h1>
    <ul type="none">
        <li>Ayam geprek</li>
        <li>Mie Goreng</li>
        <li>Soto ayam</li>
    </ul>
    <h1>Pesan Minuman</h1>
    <ul type="disc">
        <li>Es Cappucino</li>
        <li>Es Teh</li>
    </ul>
</body>
</html>
