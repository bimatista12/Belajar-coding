<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio html</title>
</head>
<body>
    <!-- tidak menggunaka control dan autoplay -->
    <audio>
        <source src="asset/Ragnarok_M_Eternal_Love_Prontera_Theme.mp3"/>
      </audio>
      <!-- menggunakan autoplay -->
      <audio autoplay>
        <source src="asset/Ragnarok_M_Eternal_Love_Prontera_Theme.mp3"/>
      </audio>
      <!-- menggunakan control -->
      <audio controls autoplay>
        <source src="asset/Ragnarok_M_Eternal_Love_Prontera_Theme.mp3"/>
      </audio>
</body>
</html>
